<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://chittebabu21.github.io/my_drum_kit/drum_favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://chittebabu21.github.io/my_drum_kit/drum_favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://chittebabu21.github.io/my_drum_kit/drum_favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="https://chittebabu21.github.io/my_drum_kit/style.css" />
    <title>Drum Kit</title>
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">Boom</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">Clap</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">Hi-Hat</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">Kick</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">Open-Hat</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">Ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">Snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">Tink</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">Tom</span>
      </div>
    </div>

    <audio data-key="65" src="../sounds/boom.wav"></audio>
    <audio data-key="83" src="../sounds/clap.wav"></audio>
    <audio data-key="68" src="../sounds/hihat.wav"></audio>
    <audio data-key="70" src="../sounds/kick.wav"></audio>
    <audio data-key="71" src="../sounds/openhat.wav"></audio>
    <audio data-key="72" src="../sounds/ride.wav"></audio>
    <audio data-key="74" src="../sounds/snare.wav"></audio>
    <audio data-key="75" src="../sounds/tink.wav"></audio>
    <audio data-key="76" src="../sounds/tom.wav"></audio>

    <script src="https://chittebabu21.github.io/my_drum_kit/script.js"></script>
  </body>
</html>
